    <style>
        :root {

        .rain-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #444; border: 1px solid #444; }
        .rain-cell { background: #1c1c1e; padding: 10px 2px; text-align: center; }
        .rain-loc { font-size: 11px; color: #aaa; margin-bottom: 4px; }
        .rain-val { font-size: 13px; font-weight: 700; color: white; }

        .status-btn { font-size: 10px; font-weight: 700; padding: 5px; border-radius: 6px; text-align: center; width: 100%; box-sizing: border-box; cursor: pointer; transition: 0.2s; }

        .cctv-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .cctv-card { background: #1c1c1e; padding: 10px; border-radius: 12px; border: 1px solid var(--line); text-align: center; cursor: pointer; }
        .admin-btn { background: #2c2c2e; color: #8e8e93; border: 1px solid #333; padding: 8px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; cursor: pointer; }
        .admin-btn.active { color: var(--red); border-color: var(--red); }
        #sync-status { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: #444; z-index: 9999; }
        .sync-on { color: var(--green) !important; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        #cctv-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; }
        .cctv-modal-header { padding: 15px; background: #222; display: flex; justify-content: space-between; align-items: center; }

    </style>

    <div class="accord-content">

                <div style="font-size:10px; color:var(--blue)">ì¡°ì¹˜ì›</div>

<script>
    // 1. íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì • (ë³¸ì¸ì˜ ì •ë³´ë¡œ êµì²´ í•„ìš”)
    const firebaseConfig = {
        apiKey: "AIzaSy...", 
        databaseURL: "https://sejong-police-default-rtdb.firebaseio.com" // ë³¸ì¸ ì£¼ì†Œ í™•ì¸
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const trafficRef = db.ref('traffic_data_v2');

    let isAdmin = false;
    let trafficData = [];

    // 2. íŒŒì´ì–´ë² ì´ìŠ¤ ì‹¤ì‹œê°„ ìˆ˜ì‹ 
    trafficRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            trafficData = data;
            render();
            document.getElementById('sync-status').innerText = "â— Firebase Online";
            document.getElementById('sync-status').classList.add('sync-on');
        }
    });

    // 3. ìƒíƒœ í† ê¸€ (ì„œë²„ì— ì“°ê¸°)
    function toggleStatus(idx) {
        if (!isAdmin) return alert("ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.");
        trafficData[idx].status = trafficData[idx].status === 0 ? 2 : 0;
        trafficRef.set(trafficData); // íŒŒì´ì–´ë² ì´ìŠ¤ì— ì—…ë¡œë“œ (ëª¨ë“  ê¸°ê¸° ë™ì‹œ ë³€ê²½)
    }

    function toggleAdmin() {
        const pw = prompt("ê´€ë¦¬ì ë¹„ë²ˆ:");
        if (pw === "2580") {
            isAdmin = true;
            document.getElementById('admin-btn').classList.add('active');
            alert("ğŸ”“ ê´€ë¦¬ì ëª¨ë“œ");
        }
    }

    function render() {
        const container = document.getElementById('list');
        let banCnt = 0;
        container.innerHTML = '';
        trafficData.forEach((item, idx) => {
            if(item.status === 2) banCnt++;
            const div = document.createElement('div');
            div.className = 'traffic-card';
            div.innerHTML = `
                <div class="card-info"><span style="font-size:9px; color:var(--blue)">${item.area}</span><div class="loc-name">${item.name}</div></div>
                <div class="status-btn ${item.status===2?'st-ban':'st-free'}" onclick="toggleStatus(${idx})">${item.status===2?'í†µì œ':'ì •ìƒ'}</div>
            `;
            container.appendChild(div);
        });
        document.getElementById('cnt-total').innerText = trafficData.length;
        document.getElementById('cnt-ban').innerText = banCnt;
    }

    function toggleSection(id) { document.getElementById(id).classList.toggle('open'); }
    function openCCTV(name, url) { document.getElementById('cctv-title').innerText = name; document.getElementById('cctv-frame').src = url; document.getElementById('cctv-modal').style.display = 'flex'; }
    function closeCCTV() { document.getElementById('cctv-modal').style.display = 'none'; document.getElementById('cctv-frame').src = ""; }

    // ë‚ ì”¨/íŠ¹ë³´ ìˆ˜ì‹  (ê¸°ì¡´ ë¡œì§ ë™ì¼)
    async function fetchDetailRain() {
        const locs = [{ name: 'ì¡°ì¹˜ì›', lat: 36.601, lon: 127.301 }, { name: 'ì—°ì„œë©´', lat: 36.560, lon: 127.270 }, { name: 'ì „ì˜ë©´', lat: 36.670, lon: 127.200 }, { name: 'ì „ë™ë©´', lat: 36.630, lon: 127.260 }, { name: 'ì†Œì •ë©´', lat: 36.720, lon: 127.150 }, { name: 'ë¶€ê°•ë©´', lat: 36.520, lon: 127.370 }, { name: 'ì—°ë™ë©´', lat: 36.560, lon: 127.320 }];
        try {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${locs.map(l=>l.lat).join(',')}&longitude=${locs.map(l=>l.lon).join(',')}&daily=precipitation_sum&timezone=Asia%2FTokyo`;
            const res = await fetch(url); const data = await res.json();
            let total = 0; let html = '';
            data.forEach((r, i) => { const rain = r.daily.precipitation_sum[0] || 0; total += rain; html += `<div class="rain-cell"><div class="rain-loc">${locs[i].name}</div><div class="rain-val ${rain>0?'wet':''}">${rain}mm</div></div>`; });
            document.getElementById('rain-grid').innerHTML = html;
            document.getElementById('avg-rain-val').innerText = (total/locs.length).toFixed(1) + " mm";
        } catch(e) {}
    }

    async function autoFetchSpecial() {
        try {
            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://www.weatheri.co.kr/special/special01.php');
            const res = await fetch(proxyUrl); const text = await res.text();
            const parser = new DOMParser(); const doc = parser.parseFromString(text, 'text/html');
            const body = doc.body.innerText;
            const lines = body.split('\n'); const uniqueSet = new Set(); let sejong = null;
            lines.forEach(l => { if(l.trim().startsWith('o') && (l.includes('ì£¼ì˜ë³´') || l.includes('ê²½ë³´'))) { uniqueSet.add(l.trim()); if(l.includes('ì„¸ì¢…')) sejong = l.match(/(í˜¸ìš°|ëŒ€ì„¤|ê°•í’|í’ë‘|í•œíŒŒ|í­ì—¼|ê±´ì¡°)(ì£¼ì˜ë³´|ê²½ë³´)/)[0]; }});
            const hStatus = document.getElementById('sejong-status');
            if(sejong) { hStatus.innerText = "ì„¸ì¢…: " + sejong; hStatus.className = "sejong-summary warn"; } else { hStatus.innerText = "ì„¸ì¢…: íŠ¹ë³´ ì—†ìŒ"; hStatus.className = "sejong-summary safe"; }
            document.getElementById('monitor-content').innerHTML = `<div style="font-size:12px; color:#fff; line-height:1.6;">${Array.from(uniqueSet).join('<br>')}</div>`;
        } catch(e) {}
    }

    window.onload = () => { fetchDetailRain(); autoFetchSpecial(); setInterval(autoFetchSpecial, 600000); };
</script>
