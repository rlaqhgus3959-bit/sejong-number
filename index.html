<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* iOS Design System */
        :root {
            --ios-bg: #000000;
            --ios-card: #1c1c1e;
            --ios-blue: #0a84ff;
            --ios-red: #ff453a;
            --ios-green: #30d158;
            --ios-yellow: #ffd60a;
            --ios-gray: #8e8e93;
            --ios-text: #ffffff;
            --ios-subtext: #aeaeb2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        header {
            padding-top: 10px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 24px; font-weight: 700; }
        .date-badge { font-size: 13px; color: var(--ios-gray); font-weight: 500; }

        /* Section Style */
        .section-header {
            font-size: 13px; font-weight: 600; color: var(--ios-subtext);
            margin: 25px 0 8px 5px; text-transform: uppercase;
        }

        /* 1. Official Links Grid (Big Buttons) */
        .official-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .official-btn {
            background: #2c2c2e; padding: 16px; border-radius: 14px;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; color: white; transition: 0.2s;
        }
        .official-btn:active { background: #3a3a3c; transform: scale(0.98); }
        .btn-content { display: flex; align-items: center; gap: 12px; }
        .btn-icon {
            width: 36px; height: 36px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .btn-text { display: flex; flex-direction: column; gap: 2px; }
        .btn-title { font-size: 16px; font-weight: 600; }
        .btn-desc { font-size: 12px; color: var(--ios-subtext); }
        
        .icon-traffic { background: var(--ios-blue); color: white; }
        .icon-report { background: var(--ios-green); color: white; }
        .icon-contact { background: var(--ios-red); color: white; }

        /* 2. Weather Cards */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card {
            background: var(--ios-card); padding: 15px; border-radius: 18px;
            display: flex; flex-direction: column; justify-content: space-between; height: 90px;
        }
        .card i { font-size: 20px; margin-bottom: 5px; }
        .value { font-size: 22px; font-weight: 600; margin-top: auto; }
        .label { font-size: 12px; color: var(--ios-subtext); }
        .safe i { color: var(--ios-blue); } .warn i { color: var(--ios-yellow); } .danger i { color: var(--ios-red); }

        /* 3. Reference Area (Memo) */
        .memo-box {
            background: var(--ios-card); border-radius: 14px; padding: 15px;
            border: 0.5px solid #333; min-height: 100px;
        }
        .memo-title { font-size: 14px; font-weight: 600; margin-bottom: 10px; display: flex; gap: 6px; align-items: center; }
        #memo-content { font-size: 13px; line-height: 1.5; color: var(--ios-subtext); }
        .refresh-memo { background: #333; border: none; color: white; border-radius: 4px; padding: 2px 6px; font-size: 10px; margin-left: auto; }

        /* 4. Controls */
        #refresh-btn { 
            background: #2c2c2e; border: none; width: 30px; height: 30px; border-radius: 50%; color: var(--ios-blue);
        }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
