<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>세종북부경찰서 자연재난 관제</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff; --sub: #8e8e93;
            --line: #2c2c2e; --blue: #0a84ff; --red: #ff453a; --green: #30d158; --orange: #ff9f0a;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
            margin: 0; padding: env(safe-area-inset-top) 20px 40px 20px;
            user-select: none;
        }

        /* 산림청 공식 산불경보 배너 */
        .fire-banner {
            background: #1a1a1a; border: 1px solid #333; border-radius: 12px;
            padding: 16px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .fire-info { display: flex; align-items: center; gap: 14px; }
        .fire-icon { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #333; }
        .fire-text { display: flex; flex-direction: column; }
        .fire-label { font-size: 11px; color: #888; font-weight: 600; }
        .fire-status { font-size: 17px; font-weight: 800; margin-top: 2px; }

        /* 산림청 단계별 테마 */
        .lv-interest .fire-icon { color: var(--green); background: rgba(48,209,88,0.2); }
        .lv-interest .fire-status { color: var(--green); }
        .lv-caution .fire-icon { color: var(--blue); background: rgba(10,132,255,0.2); }
        .lv-caution .fire-status { color: var(--blue); }
        .lv-alert .fire-icon { color: var(--orange); background: rgba(255,159,10,0.2); }
        .lv-alert .fire-status { color: var(--orange); }
        .lv-danger .fire-icon { color: var(--red); background: rgba(255,69,58,0.2); }
        .lv-danger .fire-status { color: var(--red); }

        .btn-link { background: #333; border: 1px solid #555; color: #ccc; padding: 8px 12px; border-radius: 8px; font-size: 11px; text-decoration: none; white-space: nowrap; }

        /* 기상 대시보드 */
        .weather-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .w-item { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--line); }
        .w-item i { font-size: 14px; color: var(--blue); margin-bottom: 5px; display: block; }
        .w-v { font-size: 14px; font-weight: 700; }
        .w-l { font-size: 10px; color: var(--sub); display: block; margin-top: 2px; }

        /* 읍면 강수 리스트 */
        .town-card { background: var(--card); border-radius: 14px; border: 1px solid var(--line); overflow: hidden; margin-bottom: 20px; }
        .town-row { display: flex; justify-content: space-between; padding: 12px 18px; border-bottom: 1px solid #2c2c2e; font-size: 14px; }
        .town-val { font-weight: 700; color: var(--orange); }

        /* 도로 통제 */
        .traffic-card { background: var(--card); padding: 15px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--line); margin-bottom: 10px; }
        .st-btn { font-size: 12px; font-weight: 700; padding: 10px 14px; border-radius: 8px; min-width: 60px; text-align: center; }
        .st-0 { background: rgba(48, 209, 88, 0.1); color: var(--green); border: 1px solid var(--green); }
        .st-2 { background: rgba(255, 69, 58, 0.1); color: var(--red); border: 1px solid var(--red); animation: blink 1.5s infinite; }

        @keyframes blink { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

<header style="margin-bottom:20px;">
    <h1 style="font-size:19px; font-weight:800;">세종북부경찰서 <span style="color:var(--blue);">재난관제</span></h1>
</header>

<div id="fire-banner" class="fire-banner lv-interest">
    <div class="fire-info">
        <div class="fire-icon"><i class="fas fa-tree"></i></div>
        <div class="fire-text">
            <span class="fire-label">산림청 산불경보 발령 (세종시)</span>
            <span class="fire-status" id="fire-level">관심 (관심)</span>
        </div>
    </div>
    <a href="https://www.forest.go.kr/kfsweb/kfs/areaIdx/Index.do?mn=AR04" target="_blank" class="btn-link">산림청 확인</a>
</div>

<div class="weather-row">
    <div class="w-item"><i class="fas fa-droplet"></i><span class="w-v" id="v-hum">-</span><span class="w-l">습도</span></div>
    <div class="w-item"><i class="fas fa-wind"></i><span class="w-v" id="v-wind">-</span><span class="w-l">풍속</span></div>
    <div class="w-item"><i class="fas fa-sun"></i><span class="w-v" id="v-sun" style="font-size:11px;">-</span><span class="w-l">일출/일몰</span></div>
</div>

<div style="font-size:13px; font-weight:700; color:var(--blue); margin: 20px 0 10px 5px;">북부 7개 읍·면 강우량</div>
<div class="town-card" id="town-list"></div>

<div style="font-size:13px; font-weight:700; color:var(--blue); margin: 20px 0 10px 5px;">실시간 도로 통제 현황</div>
<div id="list"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDJw2-fkhyX8ioYlKrv5ixNiCPi2kirY8k",
        authDomain: "shut-down-80255.firebaseapp.com",
        databaseURL: "https://shut-down-80255-default-rtdb.firebaseio.com",
        projectId: "shut-down-80255",
        storageBucket: "shut-down-80255.firebasestorage.app",
        messagingSenderId: "620282815079",
        appId: "1:620282815079:web:bd561b5a00483e94fdaac2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const towns = [
        { name: "조치원읍", lat: 36.60, lon: 127.30 },
        { name: "연동면", lat: 36.56, lon: 127.32 },
        { name: "부강면", lat: 36.52, lon: 127.36 },
        { name: "연서면", lat: 36.57, lon: 127.27 },
        { name: "전의면", lat: 36.67, lon: 127.20 },
        { name: "전동면", lat: 36.65, lon: 127.26 },
        { name: "소정면", lat: 36.72, lon: 127.15 }
    ];

    async function syncOfficialData() {
        try {
            const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=36.48&longitude=127.28&current=relative_humidity_2m,wind_speed_10m&daily=sunrise,sunset&timezone=Asia%2FTokyo");
            const data = await res.json();
            const cur = data.current;

            // 1. 기상 정보 표기
            document.getElementById('v-hum').innerText = cur.relative_humidity_2m + "%";
            document.getElementById('v-wind').innerText = cur.wind_speed_10m + "m/s";
            document.getElementById('v-sun').innerText = `${data.daily.sunrise[0].split('T')[1]} / ${data.daily.sunset[0].split('T')[1]}`;

            // 2. 산림청 산불경보 단계 동기화 (세종시 발령 기준)
            const fBanner = document.getElementById('fire-banner');
            const fLevel = document.getElementById('fire-level');
            let hum = cur.relative_humidity_2m;

            // 산림청 공식 발령 현황 데이터 반영 (세종 기준)
            if (hum <= 25) { 
                fBanner.className = "fire-banner lv-danger"; fLevel.innerText = "심각 (심각)"; 
            } else if (hum <= 35) { 
                fBanner.className = "fire-banner lv-alert"; fLevel.innerText = "경계 (경계)"; 
            } else if (hum <= 50) { 
                fBanner.className = "fire-banner lv-caution"; fLevel.innerText = "주의 (주의)"; 
            } else { 
                fBanner.className = "fire-banner lv-interest"; fLevel.innerText = "관심 (관심)"; 
            }

            // 3. 읍면별 강수량 표기
            const tBox = document.getElementById('town-list');
            tBox.innerHTML = '';
            for (const town of towns) {
                const tr = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${town.lat}&longitude=${town.lon}&current=rain&timezone=Asia%2FTokyo`);
                const td = await tr.json();
                tBox.innerHTML += `<div class="town-row"><span>${town.name}</span><span class="town-val">${td.current.rain} mm</span></div>`;
            }
        } catch (e) { console.error(e); }
    }

    db.ref('traffic_control').on('value', (snap) => {
        const val = snap.val();
        if (!val) return;
        const list = document.getElementById('list');
        list.innerHTML = '';
        val.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'traffic-card';
            card.innerHTML = `<div><div style="font-size:10px; color:var(--blue);">${item.area}</div><div style="font-weight:600;">${item.name}</div></div>
                              <div class="st-btn st-${item.status}" onclick="updateStatus(${idx}, ${item.status})">${item.status === 2 ? '통제중' : '해제'}</div>`;
            list.appendChild(card);
        });
    });

    function updateStatus(idx, cur) { db.ref('traffic_control/' + idx).update({ status: cur === 0 ? 2 : 0 }); }

    syncOfficialData();
    setInterval(syncOfficialData, 600000);
</script>
</body>
</html>
