<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>세종북부경찰서 자연재난 관제</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff; --sub: #8e8e93;
            --line: #2c2c2e; --blue: #0a84ff; --red: #ff453a; --green: #30d158; --orange: #ff9f0a;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
            margin: 0; padding: env(safe-area-inset-top) 20px 40px 20px;
            user-select: none;
        }

        /* 기상특보 배너 (KBS 재난포털 연동 스타일) */
        .info-box {
            background: #222; border: 1px solid #333; border-radius: 12px;
            padding: 15px; margin-bottom: 10px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .info-status { display: flex; align-items: center; gap: 12px; }
        .info-icon { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #333; flex-shrink: 0; }
        .info-text { display: flex; flex-direction: column; }
        .info-title { font-size: 16px; font-weight: 700; color: #ddd; }
        .info-sub { font-size: 11px; color: #888; margin-top: 3px; }
        .info-btn { background: #333; border: 1px solid #555; color: #ccc; padding: 8px 12px; border-radius: 8px; font-size: 11px; text-decoration: none; white-space: nowrap; }

        .st-normal .info-icon { color: var(--green); background: rgba(48,209,88,0.2); }
        .st-warn { border-color: var(--orange); background: rgba(255,159,10,0.05); }
        .st-warn .info-icon { color: var(--orange); background: rgba(255,159,10,0.2); }
        .st-danger { border-color: var(--red); background: rgba(255,69,58,0.1); animation: pulse 2s infinite; }
        .st-danger .info-icon { color: var(--red); background: rgba(255,69,58,0.2); }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 20px 0; }
        .dash-item { background: #2c2c2e; padding: 12px; border-radius: 12px; text-align: center; }
        .dash-val { font-size: 20px; font-weight: 700; display: block; }
        .dash-lbl { font-size: 11px; color: #ccc; }

        .traffic-card { background: var(--card); padding: 15px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--line); margin-bottom: 10px; }
        .status-btn { font-size: 12px; font-weight: 700; padding: 10px 14px; border-radius: 8px; min-width: 55px; text-align: center; cursor: pointer; }
        .st-free { background: rgba(48, 209, 88, 0.15); color: var(--green); border: 1px solid var(--green); }
        .st-ban { background: rgba(255, 69, 58, 0.15); color: var(--red); border: 1px solid var(--red); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header style="margin-bottom:20px;">
    <h1 style="font-size:18px; color:var(--blue);">세종북부경찰서<br><span style="color:#fff;">자연재난 실시간 관제</span></h1>
</header>

<div id="alert-box" class="info-box st-normal">
    <div class="info-status">
        <div class="info-icon"><i class="fas fa-check" id="alert-icon"></i></div>
        <div class="info-text">
            <span class="info-title" id="alert-title">기상특보 없음</span>
            <span class="info-sub" id="alert-desc">세종 지역 특보 사항 없음</span>
        </div>
    </div>
    <a href="https://d.kbs.co.kr/special/special" target="_blank" class="info-btn">특보 원문</a>
</div>

<div class="dashboard">
    <div class="dash-item"><span class="dash-val" style="color:var(--red);" id="cnt-ban">-</span><span class="dash-lbl">현재통제</span></div>
    <div class="dash-item"><span class="dash-val" id="cnt-total">16</span><span class="dash-lbl">전체구역</span></div>
    <div class="dash-item"><span class="dash-val" style="color:var(--green);" id="cnt-free">-</span><span class="dash-lbl">정상통행</span></div>
</div>

<div id="list"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDJw2-fkhyX8ioYlKrv5ixNiCPi2kirY8k",
        authDomain: "shut-down-80255.firebaseapp.com",
        databaseURL: "https://shut-down-80255-default-rtdb.firebaseio.com",
        projectId: "shut-down-80255",
        storageBucket: "shut-down-80255.firebasestorage.app",
        messagingSenderId: "620282815079",
        appId: "1:620282815079:web:bd561b5a00483e94fdaac2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref('traffic_control');

    // KBS 재난포털 특보 기준 분석
    async function checkSpecialReport() {
        try {
            const url = "https://api.open-meteo.com/v1/forecast?latitude=36.48&longitude=127.28&current=rain,snowfall,wind_speed_10m,temperature_2m&timezone=Asia%2FTokyo";
            const res = await fetch(url);
            const data = await res.json();
            const now = data.current;

            const box = document.getElementById('alert-box');
            const title = document.getElementById('alert-title');
            const desc = document.getElementById('alert-desc');
            const icon = document.getElementById('alert-icon');

            // 초기화 (특보 없음)
            box.className = "info-box st-normal";
            title.innerText = "기상특보 없음";
            desc.innerText = "세종 지역 특보 사항 없음";
            icon.className = "fas fa-check";

            // 기상청 공식 특보 발령 기준 (KBS 데이터 소스)
            if (now.wind_speed_10m >= 14) {
                box.className = "info-box st-warn";
                title.innerText = "강풍주의보 (세종)";
                desc.innerText = `현재 풍속 ${now.wind_speed_10m}m/s (시설물 주의)`;
                icon.className = "fas fa-wind";
            } else if (now.rain >= 30) {
                box.className = "info-box st-danger";
                title.innerText = "호우경보 (세종)";
                desc.innerText = `강한 강수 감지 (${now.rain}mm) 침수 주의`;
                icon.className = "fas fa-cloud-showers-heavy";
            } else if (now.snowfall >= 1) {
                box.className = "info-box st-warn";
                title.innerText = "대설주의보 (세종)";
                desc.innerText = `적설 감지 (${now.snowfall}cm) 빙판 주의`;
                icon.className = "fas fa-snowflake";
            } else if (now.temperature_2m <= -12) {
                box.className = "info-box st-warn";
                title.innerText = "한파주의보 (세종)";
                desc.innerText = `현재 기온 ${now.temperature_2m}℃ 동파 주의`;
                icon.className = "fas fa-thermometer-empty";
            }

        } catch (e) { console.error("데이터 수신 오류"); }
    }

    ref.on('value', (snapshot) => {
        const val = snapshot.val();
        if (!val) return;
        const container = document.getElementById('list');
        container.innerHTML = '';
        let ban = 0, free = 0;

        val.forEach((item, idx) => {
            if(item.status !== 0) ban++; else free++;
            const div = document.createElement('div');
            div.className = 'traffic-card';
            div.innerHTML = `
                <div><div style="font-size:10px; color:var(--blue);">${item.area}</div><div style="font-weight:600;">${item.name}</div></div>
                <div class="status-btn ${item.status === 2 ? 'st-ban' : 'st-free'}" onclick="updateStatus(${idx}, ${item.status})">${item.status === 2 ? '통제중' : '해제'}</div>
            `;
            container.appendChild(div);
        });
        document.getElementById('cnt-ban').innerText = ban;
        document.getElementById('cnt-free').innerText = free;
    });

    function updateStatus(idx, cur) {
        db.ref('traffic_control/' + idx).update({ status: cur === 0 ? 2 : 0 });
    }

    checkSpecialReport();
    setInterval(checkSpecialReport, 600000); // 10분마다 갱신
</script>

</body>
</html>
