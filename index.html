<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경찰 재난관리 시스템 - 실시간 모니터링</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --card-bg: #16213e;
            --text-white: #e9ecef;
            --rain-color: #00d2ff;
            --snow-color: #ffffff;
            --fire-color: #ff4d4d;
            --heat-color: #ff9f43;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #0f3460;
        }

        /* 재난 아이콘 그리드 */
        .disaster-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .disaster-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .disaster-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* 재난별 아이콘 및 테두리 설정 */
        .card-rain { border-color: var(--rain-color); }
        .card-snow { border-color: var(--snow-color); }
        .card-fire { border-color: var(--fire-color); }
        .card-heat { border-color: var(--heat-color); }

        .disaster-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-rain i { color: var(--rain-color); }
        .card-snow i { color: var(--snow-color); }
        .card-fire i { color: var(--fire-color); }
        .card-heat i { color: var(--heat-color); }

        .disaster-name {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .status-badge {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
        }

        /* 로그 세션 */
        #log-panel {
            margin-top: 40px;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            border-bottom: 1px solid #16213e;
            padding: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-shield-halved"></i> 경찰 재난관리 시스템 (K-Police DMS)</h1>
    <p>실시간 특보 상황 및 대응 가이드</p>
</header>

<div class="disaster-container">
    <div class="disaster-card card-rain" onclick="updateLog('폭우', '호우주의보 발령 - 저지대 순찰 강화')">
        <i class="fas fa-cloud-showers-heavy"></i>
        <span class="disaster-name">폭우</span>
        <span class="status-badge">강수량 30mm/h</span>
    </div>

    <div class="disaster-card card-snow" onclick="updateLog('폭설', '대설경보 - 결빙지역 모니터링 및 제설 지원')">
        <i class="fas fa-snowflake"></i>
        <span class="disaster-name">폭설</span>
        <span class="status-badge">적설량 5cm</span>
    </div>

    <div class="disaster-card card-fire" onclick="updateLog('산불', '산불위험지수 [높음] - 산림 인접지 출입 통제')">
        <i class="fas fa-fire-alt"></i>
        <span class="disaster-name">산불</span>
        <span class="status-badge">위험지수 82</span>
    </div>

    <div class="disaster-card card-heat" onclick="updateLog('폭염', '폭염경보 - 노약자 보호 조치 및 야외활동 자제 권고')">
        <i class="fas fa-temperature-high"></i>
        <span class="disaster-name">폭염</span>
        <span class="status-badge">현재 35°C</span>
    </div>
</div>

<div id="log-panel">
    <strong>[시스템 로그]</strong>
    <div id="log-content"></div>
</div>

<script>
    function updateLog(type, message) {
        const logContent = document.getElementById('log-content');
        const now = new Date();
        const timeStr = `[${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}]`;
        
        const newLog = document.createElement('div');
        newLog.className = 'log-entry';
        newLog.innerHTML = `<b style="color:yellow">${timeStr}</b> <span style="font-weight:bold">[${type}]</span> ${message}`;
        
        logContent.prepend(newLog);
    }
</script>

</body>
</html>
